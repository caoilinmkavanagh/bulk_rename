<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk File Rename</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bulk File Rename</h1>
        
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select files:</label>
                <input type="file" id="files" name="files[]" multiple>
            </div>
            <div class="form-group">
                <label for="new_name">New name for files:</label>
                <input type="text" id="new_name" name="new_name" placeholder="Enter new base name">
            </div>
            <button type="submit" class="btn">Rename Files</button>
        </form>
    </div>
</body>
</html>
